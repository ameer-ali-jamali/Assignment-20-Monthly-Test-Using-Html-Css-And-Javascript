<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q5.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        Product Name <input type="text" name="" id="prdtname">
        Product Brand <input type="text" name="" id="prdtbrand">
        <br>
        Price <input id="price">
        <br><br>
        <button class="btn-search" onclick="getPrice()">
            Submit
        </button>

    </div>
    <script>
        function getPrice() {
            let productname = document.getElementById("prdtname").value;
            let productbrand = document.getElementById("prdtbrand").value;
            let price = document.getElementById("price").value;
            let p = price - (5 * price) / 100;
            let l = price - (10 * price) / 100;
            switch (productbrand.toUpperCase()) {

                case "APPLE":
                    document.write("  " + "Product Name = " + productname);
                    document.write("<br>");
                    document.write("Product Brand = " + productbrand);
                    document.write("<br>")
                    document.write("Price = " + price);
                    document.write("<br>");
                    document.write("Disount 5%")
                    document.write("<br>")
                    document.write("<hr>")
                    document.write("Total Price = " + p)
                    break;

                case "SAMSUNG":

                    document.write("  " + "Product Name = " + productname);
                    document.write("<br>");
                    document.write("Product Brand = " + productbrand);
                    document.write("<br>")
                    document.write("Price = " + price);
                    document.write("<br>");
                    document.write("Disount 10%")
                    document.write("<br>")
                    document.write("<hr>")
                    document.write("Total Price = " + l)
                    break;
                default:
                    alert("Please Input Right Details");
                    break;
            }

        }
    </script>
</body>

</html>
